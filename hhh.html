<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="grid grid-cols-4 gap-4 max-w-5xl mx-auto">

    <!-- Featured Image (Spans 2x2) -->
    <div class="col-span-2 row-span-2 bg-blue-500 rounded-lg flex items-center justify-center text-white text-center p-4">
      <div>
        <p class="font-semibold">Featured Image</p>
        <p class="text-sm">(Spans 2x2)</p>
      </div>
    </div>

    <!-- Image 2 -->
    <div class="col-span-2 bg-green-500 rounded-lg flex items-center justify-center text-white p-3">
      Image 2
    </div>

    <!-- Image 3 -->
    <div class="col-span-2 bg-green-500 rounded-lg flex items-center justify-center text-white p-4">
      Image 3
    </div>

    <!-- Image 4 -->
    <div class="col-span-1 bg-purple-500 rounded-lg flex items-center justify-center text-white p-4">
      Image 4
    </div>

    <!-- Image 5 -->
    <div class="col-span-1 bg-purple-500 rounded-lg flex items-center justify-center text-white p-4">
      Image 5
    </div>

    <!-- Image 6 -->
    <div class="col-span-1 bg-purple-500 rounded-lg flex items-center justify-center text-white p-4">
      Image 6
    </div>

  </div>
</body>
</html>
