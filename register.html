<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Educa.</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/hawa.JPG" class="image" alt="">
         <h3 class="name">hawa muhumed</h3>
         <p class="role">studen</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/download.png" class="image" alt="">
      <h3 class="name">dugsiiye</h3>
      <p class="role">studen</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>

<div class="form-container">
   <h2>Register New User</h2>
   <form id="registrationForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      <div class="file-input">
         <label for="profilePicture">Select Profile Picture:</label>
         <input type="file" id="profilePicture" accept="image/*" required>
      </div>
      <button type="submit">Register</button>
   </form>

   <!-- Display saved profile -->
   <div class="profile-preview" id="profilePreview">
      <h3>Saved Profile</h3>
      <p id="savedEmail"></p>
      <img id="savedImage" src="images/xawo.jpg" alt="Profile Picture">
   </div>
</div>
